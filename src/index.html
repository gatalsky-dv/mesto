<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/Avatar.png')%>" alt="Аватарка" class="profile__avatar_image">
      </div>
      <div class="profile__form"> 
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add">
      </button>
      
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  
<!-- первый popup -->
  <div class="popup popup_user">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_user"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="profile" method="get" class="popup__form popup__form_user" novalidate>
        <input
          type="text"
          class="popup__input popup__input_value_name"
          id="name-input"
          name="user"
          placeholder="Имя позьзователя"
          required
          minlength="2"
          maxlength="40"
        >
        <span class="name-input-error"></span>
        <input
          type="text"
          class="popup__input popup__input_value_job"
          id="job-input"
          name="job"
          placeholder="О себе"
          required
          minlength="2"
          maxlength="200"
        >
        <span class="job-input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
<!-- второй popup -->
  <div class="popup popup_card">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_card"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="card" class="popup__form popup__form_card" novalidate>
        <input
          type="text"
          class="popup__input popup__input_value_title"
          id="title-input"
          name="name"
          placeholder="Название"
          required
          minlength="2"
          maxlength="30"
        >
        <span class="title-input-error"></span>
        <input
          type="url"
          class="popup__input popup__input_value_link"
          id="link-input"
          name="link"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="link-input-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
<!-- третий popup -->
  <div class="popup popup_image">
    <div class="popup__pic">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_image"></button>
      <img src="#" alt="" class="popup__img">
      <p class="popup__text"></p>
    </div>
  </div>
  <!-- четвертый popup -->
  <div class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_avatar"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="avatar-edit" class="popup__form popup__form_avatar" novalidate>
        <input
          type="url"
          class="popup__input popup__input_value_link"
          id="avatar-input"
          name="avatar"
          placeholder="Ссылка на аватарку"
          required
        >
        <span class="avatar-input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- пятый popup -->
  <div class="popup popup_confirmation">
    <div class="popup__container popup__container_confirmation">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_confirmation"></button>
      <h3 class="popup__title popup__title_confirmation">Вы уверены?</h3>
      <form name="card-delete" class="popup__form popup__form_confirmation" novalidate>
        <button type="submit" class="popup__button popup__button_confirmation">Да</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__maskgroup">
      <button type="button" class="element__trash"></button>
      <div class="element__caption">
        <h2 class="element__name"></h2>
        <div class="element__likes">
          <button type="button" class="element__heart"></button>
          <p class="element__counter"></p>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
