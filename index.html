<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">

      <div class="profile__form"> 
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add">
      </button>
      
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  
<!-- первый popup -->
  <div class="popup popup_user">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_user"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="profile" method="get" class="popup__edit popup__edit_user" novalidate>
        <input name="name" type="text" placeholder="Имя" id="name-input" class="popup__input popup__input_value_name" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error">Вы пропустили это поле</span>
        <input name="job" type="text" placeholder="О себе" id="job-input" class="popup__input popup__input_value_job" minlength="2" maxlength="200" required>
        <span class="popup__input-error job-input-error">Вы пропустили это поле</span>
        <button type="submit" class="popup__save popup__save_user">Сохранить</button>
      </form>
    </div>
  </div>
<!-- второй popup -->
  <div class="popup popup_card">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_card"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="card" class="popup__edit popup__edit_card" novalidate>
        <input name="title" type="text" placeholder="Название" id="title-input" class="popup__input popup__input_value_title" minlength="2" maxlength="30" required>
        <span class="popup__input-error title-input-error"></span>
        <input name="link" type="url" placeholder="Ссылка на картинку" id="link-input" class="popup__input popup__input_value_link" required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__save popup__save_card popup__save_inactive">Создать</button>
      </form>
    </div>
  </div>
<!-- третий popup -->
  <div class="popup popup_image">
    <div class="popup__pic">
      <button aria-label="Закрыть" type="button" class="popup__close popup__close_image"></button>
      <img src="#" alt="" class="popup__img">
      <p class="popup__text"></p>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__maskgroup">
      <button type="button" class="element__trash"></button>
      <div class="element__caption">
        <h2 class="element__name"></h2>
        <button type="button" class="element__heart"></button>
      </div>
    </article>
  </template>

</body>

</html>
