<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">

      <div class="profile__form"> 
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>

      <button type="button" class="profile__add"></button>
    </section>

    <section class="elements">

      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Карачаевск</h2>
          <button type="button" class="element__heart"></button> 
        </div>
      </article>

      <article class="element">
        <img src="./images/Mount-Elbrus.jpg" alt="Гора Эльбрус" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Mount-Elbrus.jpg" alt="Гора Эльбрус" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__edit">
        <input name="text" value="Жак-Ив Кусто" class="popup__name">
        <input name="text" value="Исследователь океана" class="popup__description">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
    
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
