<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватарка" class="avatar">
      <form class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </form>
      <button type="button" class="button__add"></button>
    </section>

    <section class="elements">

      <figure class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Карачаевск</h2>
          <span class="element__heart"></span>
        </div>
      </figure>

      <figure class="element">
        <img src="./images/Mount-Elbrus.jpg" alt="Гора Эльбрус" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Гора Эльбрус</h2>
          <span class="element__heart"></span>
        </div>
      </figure>

      <figure class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Домбай</h2>
          <span class="element__heart"></span>
        </div>
      </figure>

      <figure class="element">
        <img src="./images/Mount-Elbrus.jpg" alt="Гора Эльбрус" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Гора Эльбрус</h2>
          <span class="element__heart"></span>
        </div>
      </figure>

      <figure class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Домбай</h2>
          <span class="element__heart"></span>
        </div>
      </figure>

      <figure class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__maskgroup">
        <div class="element__caption">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <span class="element__heart"></span>
        </div>
      </figure>

    </section>

  </main>

  <footer class="footer">
    <h4 class="footer__text">&copy; 2022 Mesto Russia</h4>
  </footer>

  <div class="popup">
    
    <form class="popup__container">
      
      <button type="button" class="button__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input name="text" value="Жак-Ив Кусто" class="popup__name">
      <input name="text" value="Исследователь океана" class="popup__description">
      <button type="submit" class="button__save"></button>
    </form>
  </div>

  <script src="./scripts/popup.js"></script>

</body>

</html>
